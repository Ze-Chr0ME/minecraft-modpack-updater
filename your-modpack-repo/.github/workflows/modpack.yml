name: Build Manifest

on:
  push:
    paths:
      - "mods/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install requirements
        run: pip install -r requirements.txt || true

      - name: Run manifest generator
        run: python generate_manifest.py
